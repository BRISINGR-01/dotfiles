source=~/dotfiles/.config/hypr/binds.conf 

exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprsunset
exec-once = hypridle
# exec-once = udiskie
exec-once = wl-paste --watch cliphist store
exec-once = ~/dotfiles/bin/open-in-workspace '$browser youtube.com' google-chrome 1
exec-once = ~/dotfiles/bin/open-in-workspace code code 2
exec-once = ~/dotfiles/bin/open-in-workspace "$terminal -e zellij" '.*ghostty' 3
exec-once = ~/dotfiles/bin/set-wallpapesr
# bind = SUPER, A, togglestacked

plugin {
    hy3 {
        # policy controlling what happens when a node is removed from a group,
        # leaving only a group
        # 0 = remove the nested group
        # 1 = keep the nested group
        # 2 = keep the nested group only if its parent is a tab group
        node_collapse_policy = 0
        no_gaps_when_only = 0
        # offset from group split direction when only one window is in a group
        group_inset = 10
        tab_first_window = 0

        tabs {
            height = 2
            padding = 6
            from_top = false
            radius = 6
            border_width = 2
            render_text = false
            col.active = rgba(50a0e0ff)
            col.active.border = rgba(70b0c0ff)
            col.active.text = rgba(ffffffff)
            col.focused = rgba(60606040)
            col.focused.border = rgba(808080ee)
            col.focused.text = rgba(ffffffff)
            col.inactive = rgba(30303050)
            col.inactive.border = rgba(50505090)
            col.inactive.text = rgba(ffffffff)
            col.urgent = rgba(ff4f4fff)
            col.urgent.border = rgba(ff8080ff)
            col.urgent.text = rgba(ffffffff)
            blur = true
            opacity = 1.0
        }

        autotile {
            enable = true
            ephemeral_groups = true
            workspaces = all
        }
    }
  }

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(002effed) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = hy3
}

decoration {
    rounding = 10

    active_opacity = 1
    inactive_opacity = 0.9
    dim_inactive = true
    dim_strength = 0.2

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 10, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = windowsMove, 20, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 1, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 10, 1.94, almostLinear, fade
    animation = workspacesIn, 10, 1.21, almostLinear, fade
    animation = workspacesOut, 10, 1.94, almostLinear, fade
}

# Helps with pixalating
xwayland {
    enabled = true
    force_zero_scaling = true
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

input {
    kb_layout = us,bg#,ru
    kb_variant = ,phonetic,phonetic
    kb_options = grp:win_space_toggle

    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
        drag_lock  = false
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_direction_lock = false
}

windowrule = float, org.gnome.Nautilus
windowrule = size 80% 80%, org.gnome.Nautilus
windowrule = opacity 0.9, org.gnome.Nautilus
windowrule = animation popin, org.gnome.Nautilus
windowrule = float, blueman-manager-wrapped
windowrule = size 50% 50%, blueman-manager-wrapped
windowrule = opacity 0.9, blueman-manager-wrapped
windowrule = animation popin, blueman-manager-wrapped
windowrule = float, nm-connection-editor
windowrule = size 50% 50%, nm-connection-editor
windowrule = opacity 0.9, nm-connection-editor
windowrule = animation popin, nm-connection-editor
windowrule = float, pavucontrol
windowrule = size 80% 60%, pavucontrol
windowrule = opacity 0.9, pavucontrol
windowrule = animation popin, pavucontrol
windowrule = float, title:(.*olkit.*)
windowrule = maximize, title:(.*olkit.*)
windowrule = opacity 0.9, title:(.*olkit.*)
windowrule = animation popin, title:(.*olkit.*)
windowrule = float, swayimg
windowrule = maximize, swayimg
windowrule = animation popin, swayimg

layerrule = blur, logout_dialog

# Ignore maximize requests from apps.
windowrulev2 = suppressevent maximize, class:(.*)

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
