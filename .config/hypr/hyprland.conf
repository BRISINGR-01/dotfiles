$browser = google-chrome-stable
$terminal = ghostty
$fileManager = nautilus
$mainMod = SUPER
$HOME = /home/alex

$n1 = KP_End
$n2 = KP_Down
$n3 = KP_Next
$n4 = KP_Left
$n5 = KP_Begin
$n6 = KP_Right
$n7 = KP_Home
$n8 = KP_Up
$n9 = KP_Prior
$n0 = KP_Insert

exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprsunset
exec-once = hypridle
# exec-once = udiskie
exec-once = wl-paste --watch cliphist store
exec-once = ~/dotfiles/bin/open-in-workspace '$browser youtube.com' google-chrome 1
exec-once = ~/dotfiles/bin/open-in-workspace code code 2
exec-once = ~/dotfiles/bin/open-in-workspace $terminal '.*ghostty' 3
exec-once = ~/dotfiles/bin/set-wallpaper

bind = $mainMod, M, exit,
bind = $mainMod, Q, killactive,
bind = $mainMod, Tab, cyclenext,

bind = $mainMod, T, exec, $terminal
bind = $mainMod, C, exec, $browser
bind = $mainMod, N, exec, $browser https://search.nixos.org/packages
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, togglefloating,
bind = $mainMod, V, exec, code
bind = $mainMod, O, exec, /home/alex/dotfiles/rofi/launchers/type-1/launcher.sh

bind = $mainMod, L, exec, hyprlock
bind = $mainMod, B, exec, pkill waybar || waybar
bindd = $mainMod, D, logout, exec, pkill wlogout || /home/alex/dotfiles/bin/logout-blur 
bind = $mainMod, P, exec, pkill hyprpicker || wl-copy $(hyprpicker)
bind = $mainMod, W, exec, pkill fuzzel || /home/alex/dotfiles/bin/open-clipboard
bind = $mainMod, R, exec, /home/alex/dotfiles/bin/reload

bind = $mainMod, S, submap, screenshot
submap = screenshot
binde = , F, exec, grimblast --notify copysave screen $HOME"/screenshots/"$(date +'%F-%T.png'); hyprctl dispatch submap reset
binde = , S, exec, grimblast --notify copysave area $HOME"/screenshots/"$(date +'%F-%T.png'); hyprctl dispatch submap reset
binde = , A, exec, grimblast --notify copysave active $HOME"/screenshots/"$(date +'%F-%T.png'); hyprctl dispatch submap reset
binde = , O, exec, $fileManager $HOME"/screenshots"; hyprctl dispatch submap reset

bind = , escape,submap,reset 
submap = reset

bind = $mainMod, Y, submap, yt
submap = yt
binde = , s, exec, notify-send "YT started"; hyprctl dispatch submap reset; node /home/alex/Desktop/VSC/test/yt/yt.js;
binde = , d, exec, hyprctl dispatch submap reset; notify-send "YT stopped"; ps -aux | grep "yt.js" | awk '{print $2}' | xargs kill

bind = , escape,submap,reset 
submap = reset

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, l, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, j, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, k, movefocus, d

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 10 0
binde = $mainMod SHIFT, h, resizeactive, 10 0
binde = $mainMod SHIFT, left, resizeactive, -10 0
binde = $mainMod SHIFT, l, resizeactive, -10 0
binde = $mainMod SHIFT, up, resizeactive, 0 -10
binde = $mainMod SHIFT, j, resizeactive, 0 -10
binde = $mainMod SHIFT, down, resizeactive, 0 10
binde = $mainMod SHIFT, k, resizeactive, 0 10

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, $n1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, $n2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, $n3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, $n4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, $n5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, $n6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, $n7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, $n8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, $n9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, $n0, workspace, 10

# Move to next/prev workspace
bind = $mainMod CONTROL, right, exec, ~/dotfiles/bin/change-workspace next
bind = $mainMod CONTROL, left, exec, ~/dotfiles/bin/change-workspace prev

# Swapp focussed window with the one on the l/r/u/d
bind = $mainMod ALT, right, swapwindow, r
bind = $mainMod ALT, left, swapwindow, l
bind = $mainMod ALT, up, swapwindow, u
bind = $mainMod ALT, down, swapwindow, d

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, $n1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, $n2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, $n3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, $n4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, $n5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, $n6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, $n7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, $n8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, $n9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, $n0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


general {
    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = true
    allow_tearing = false
    layout = hy3
}

decoration {
    rounding = 10

    active_opacity = 1
    inactive_opacity = 0.9
    dim_inactive = true

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 10, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = windowsMove, 20, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 1, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 10, 1.94, almostLinear, fade
    animation = workspacesIn, 10, 1.21, almostLinear, fade
    animation = workspacesOut, 10, 1.94, almostLinear, fade
}

# Helps with pixalating
xwayland {
    enabled = true
    force_zero_scaling = true
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

input {
    kb_layout = us,bg#,ru
    kb_variant = ,phonetic,phonetic
    kb_options = grp:win_space_toggle

    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
        drag_lock  = true
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_direction_lock = false
}

windowrule = float, org.gnome.Nautilus
windowrule = size 80% 80%, org.gnome.Nautilus
windowrule = stayfocused, org.gnome.Nautilus
windowrule = opacity 0.9, org.gnome.Nautilus
windowrule = animation popin, org.gnome.Nautilus
windowrule = float, blueman-manager-wrapped
windowrule = size 50% 50%, blueman-manager-wrapped
windowrule = opacity 0.9, blueman-manager-wrapped
windowrule = stayfocused, blueman-manager-wrapped
windowrule = animation popin, blueman-manager-wrapped
windowrule = float, nm-connection-editor
windowrule = size 50% 50%, nm-connection-editor
windowrule = opacity 0.9, nm-connection-editor
windowrule = stayfocused, nm-connection-editor
windowrule = animation popin, nm-connection-editor
windowrule = float, pavucontrol
windowrule = size 80% 60%, pavucontrol
windowrule = opacity 0.9, pavucontrol
windowrule = stayfocused, pavucontrol
windowrule = animation popin, pavucontrol
windowrule = float, title:(.*olkit.*)
windowrule = maximize, title:(.*olkit.*)
windowrule = opacity 0.9, title:(.*olkit.*)
windowrule = stayfocused, title:(.*olkit.*)
windowrule = animation popin, title:(.*olkit.*)
windowrule = float, swayimg
windowrule = maximize, swayimg
windowrule = stayfocused, swayimg
windowrule = animation popin, swayimg

# layerrule = blur, waybar

# Ignore maximize requests from apps.
windowrulev2 = suppressevent maximize, class:(.*)

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
